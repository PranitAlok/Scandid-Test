<!DOCTYPE html>
<html lang="en"><html>
    <head>
        <title>Task Application</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/master.common.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
       

        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>
  
        <div class="jumbotron text-center">
            <h1>Welcome to Task Application   </h1>
            <p>Here we can set the time to the task!</p> 
          </div>
            
          <div class="container">
            <div class="row">
              <div class="col-sm-4 card">
                <div class="card-header">
                    <div>Set Task</div>
                    <div>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#SetTask_Modal">Set Task</button>
                    </div>
                </div>
              </div>
              <div class="col-sm-4 card">
                <div class="card-header">
                    <div> Reset Task</div>
                    <div>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#ResetTask_Model">Reset Task</button>
                    </div>
                </div>
               
              </div>
             <div class="col-sm-4 card">
                <div class="card-header">
                     <div> Create Task</div>
                    <div>
                        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#CreateTask_Modal">Create Task</button>
                    </div>

                </div>
                
              </div>

            </div>
          </div>
          

          <!-- Set Task Modal start -->
            <div class="modal fade large-modal" id="SetTask_Modal" role="dialog">
                <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Set Task Modal</h2>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Type task name">
                            </div>

                            
                        </div>
                        <div class="row">
                            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor" class="bi bi-clock" viewBox="0 0 16 16">
                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71V3.5z"/>
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0z"/>
                              </svg>

                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="form-control open-datetimepicker" placeholder="Add Time" id="datetimepicker">
                            </div>
                        </div>






                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
                </div>
            </div>
          <!-- Set Task Modal end -->


           <!-- Reset Task Modal start -->
            <div class="modal fade large-modal" id="ResetTask_Model" role="dialog">
                <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                    <p>You can reset the task here.</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
                </div>
            </div>
          <!-- Reset Task Modal end -->

           <!-- Create Task Modal start -->
            <div class="modal fade large-modal" id="CreateTask_Modal" role="dialog">
                <div class="modal-dialog">
                
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                    <p>You can create task here</p>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-info btn-lg" data-dismiss="modal">Close</button>
                    </div>
                </div>
                
                </div>
            </div>
          <!-- Create Task Modal end -->


          <script>
              $('.open-datetimepicker').click(function(event){
    event.preventDefault();
    $('#datetimepicker').click();
});

          </script>
    </body>
</html>
